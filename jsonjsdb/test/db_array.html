<!DOCTYPE html>
<html>
  <head>
    <base href="" />
    <meta charset="utf-8" />
    <style>
      html {
        background: #222;
        color: #eee;
      }
    </style>
    <script src="../dist/jsonjsdb.min.js"></script>
    <script>
      const db = new Jsonjsdb({ path: "db_array" })
    </script>
  </head>
  <body>
    <h1>DB Array Load</h1>
    <div id="result" style="white-space: pre-wrap"></div>
    <script>
      db.check_integrity().then(result => {
        console.log(db.db)
        const result_el = document.getElementById("result")
        result_el.innerHTML = JSON.stringify(result, null, 2)
      })
    </script>
  </body>
</html>
